<!-- b. Dynamic Content Filtering:
● Present a list of items (e.g., products, articles).
● Implement filters (e.g., by category, price range) that dynamically update the
displayed items.
● Use event handling to respond to filter selections. -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Content Filtering</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
        }
        h1 {
            color: #444;
        }
        select {
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
        }
        ul {
            list-style-type: none;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        li {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #fff;
            width: calc(33.33% - 10px);
            text-align: center;
            box-shadow: 1px 1px 5px rgba(0, 0, 0, 0.1);
        }
        li.hidden {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Enhanced Product Filtering</h1>
    <label for="filter">Filter by category:</label>
    <select id="filter">
        <option value="all">All</option>
        <option value="electronics">Electronics</option>
        <option value="clothing">Clothing</option>
        <option value="books">Books</option>
    </select>
    <ul id="productList">
        <li data-category="electronics">Laptop</li>
        <li data-category="clothing">T-Shirt</li>
        <li data-category="books">Novel</li>
        <li data-category="electronics">Smartphone</li>
        <li data-category="clothing">Jeans</li>
    </ul>

    <script>
        const filterDropdown = document.getElementById('filter');
        const products = document.querySelectorAll('#productList li');

        filterDropdown.addEventListener('change', () => {
            const selectedCategory = filterDropdown.value;

            products.forEach(product => {
                if (selectedCategory === 'all' || product.dataset.category === selectedCategory) {
                    product.classList.remove('hidden');
                } else {
                    product.classList.add('hidden');
                }
            });
        });
    </script>
</body>
</html>
